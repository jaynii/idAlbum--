<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/pc_success.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
	</head>
	<body>
	<div class="coupon_bg" style=" position: fixed;height: 100%; width: 100%;background-image: url('img/pcSuccess.png');background-repeat: no-repeat;background-size: 100% 100%;"></div>
    <div class="modal">
           <a href="http://www.idalbum.com" target="_blank"><img src="img/pc_course.png" class="pc_course_btn" /></a>
           <img src="img/pc_idalbum_btn.png" class="pc_idalbum_btn"/>
    </div>
    
    <script>
    	$('.pc_idalbum_btn').click(function(){
    	var agent = navigator.userAgent.toLowerCase();
	          var isMac = function() { return /macintosh|mac os x/i.test(navigator.userAgent); }();
	    	if (agent.indexOf("win32") >= 0 || agent.indexOf("wow32") >= 0) {
	    		window.location.href="http://idalbum.com/Download/idAlbum_win32bit_setup.exe";
	    	}
	    	if (agent.indexOf("win64") >= 0 || agent.indexOf("wow64") >= 0) {
	    		window.location.href=" http://idalbum.com/Download/idAlbum_win64bit_setup.exe";
	    	}
	    	if(isMac){
	    		window.location.href="http://idalbum.com/Download/idAlbum_mac64bit_setup.dmg";
           }
	    })
    </script>
	</body>
</html>
