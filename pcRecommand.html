<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>idAlbum-分享推荐</title>		
		<link rel="stylesheet" href="css/pc_recommand.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script>
			! function() {
				var devices = ["iPhone", "Android", "Windows Phone"]
				var ua = window.navigator.userAgent
				var url = document.location.toString(); //获取url地址
				var urlStr = url.slice(url.indexOf('?') + 1); //获取问号后所有的字符串			
				for(var i = 0; i < devices.length; i++) {
					if(ua.indexOf(devices[i]) != -1) {
						window.location.href = 'ipRegister.html?' + urlStr;
					}
				}
			}()
		</script>
	</head>
	<body>
    <div class="coupon_bg" style=" position: fixed;height: 100%; width: 100%;background-image: url('img/pc_recommand.png');background-repeat: no-repeat;background-size: 100% 100%;"></div>
    <div class="modal">
           <img src="img/pc_course_btn.png" class="course_btn"/>
           <img src="img/pc_regist_btn.png" class="regist_btn"/>
    </div>
     <script>
        $('.course_btn').click(function(){     							
			window.location.href = 'http://www.idalbum.com';
     	});   
     		    	
     	$('.regist_btn').click(function(){
     		var url = document.location.toString(); //获取url地址
			var urlStr = url.slice(url.indexOf('?') + 1); //获取问号后所有的字符串						
			window.location.href = 'pcRegister.html?' + urlStr;
     	});      	
     	
     </script>

 	</body>
</html>
